<?xml version="1.0" encoding="UTF-8"?>
<div data-page="tictactoe" class="page">

  <!-- Top Navbar. In Material theme it should be inside of the page-->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="intro.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center sliding">Tic Tac Toe</div>
        <div class="right">
          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
  </div>

  <!-- Scrollable page content -->
  <div class="page-content"> 
    <div class="content-block">
      <div class="card">
      <div class="card-header players">
        <div class="list-block game-level">
          <ul>
            <li>
              <a href="#" class="item-link smart-select">
                <select name="game">
                  <option value="Easy" selected>Easy</option>
                  <option value="Medium">Medium</option>
                  <option value="Hard">Hard</option>
                  <option value="Draw wins [Easy]">Draw wins [Easy]</option>
                  <option value="Draw wins [Medium]">Draw wins [Medium]</option>
                  <option value="Draw wins [Hard]">Draw wins [Hard]</option>
                </select>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title">Level</div>
                  <div class="item-after level">Easy</div></div>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="row score-card">
          <div class="col-50">
            <a href="#" class="button button-raised x-plays playing">
              <div class="chip">
                <div class="chip-media bg-red x-score">0</div>
                <div class="chip-label">
                  X
                </div>
              </div>
            </a>
          </div>
          <div class="col-50">
            <a href="#" class="button button-raised o-plays">
              <div class="chip">
                <div class="chip-media bg-teal o-score">0</div>
                <div class="chip-label">
                  O
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-100 moves" style="text-align: center; margin: 5px;">
            <span>Start game or select player</span>
          </div>
        </div>
      </div>
      <div class="card-content game"> 
        <div class="card-content-inner">
          <div class="game-container">
            <svg class="game-borders" style="width: 216px; opacity: 1; height: 216px;">
              <path class="borders" d="M108,83L6,83"></path>
              <path class="borders" d="M108,83L210,83"></path>
              <path class="borders" d="M73,118L73,16"></path>
              <path class="borders" d="M73,118L73,220"></path>
              <path class="borders" d="M108,153L6,153"></path>
              <path class="borders" d="M108,153L210,153"></path>
              <path class="borders" d="M143,118L143,16"></path>
              <path class="borders" d="M143,118L143,220"></path>
            </svg>
            <table class="game-table" style="opacity: 1;">
              <tbody>
                <tr>
                  <td class="tile-cells" data-col="0" data-row="0">
                    <!-- For showing wins by diagonals/vertical/horizontal -->
                    <svg class="diagonal-win" viewBox="0 0 136 136">
                      <path d="M16,16L112,112" class="l-win animated awesome-x"></path>
                      <path d="M112,16L16,112" class="r-win animated awesome-x"></path>
                    </svg>
                    <svg class="v-win" viewBox="0 0 136 136">
                      <path d="M3,3L112,112" class="animated awesome"></path>
                    </svg>
                    <svg class="h-win" viewBox="0 0 136 136">
                      <path d="M3,3L112,112" class="animated awesome"></path>
                    </svg>
                    <!-- *-* -->

                    <svg class="cell-x" viewBox="0 0 128 128">
                      <path d="M16,16L112,112" ></path>
                      <path d="M112,16L16,112" ></path>
                    </svg>
                    <svg class="cell-o" viewBox="0 0 128 128">
                      <path d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                    </svg>
                  </td>
                  <td class="tile-cells" data-col="1" data-row="0">
                    <svg class="cell-x" viewBox="0 0 128 128">
                      <path d="M16,16L112,112"></path>
                      <path d="M112,16L16,112"></path>
                    </svg>
                    <svg class="cell-o" viewBox="0 0 128 128">
                      <path d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                    </svg>
                  </td>
                  <td class="tile-cells" data-col="2" data-row="0">
                    <svg class="cell-x" viewBox="0 0 128 128">
                      <path d="M16,16L112,112" ></path>
                      <path d="M112,16L16,112" ></path>
                    </svg>
                    <svg class="cell-o" viewBox="0 0 128 128">
                      <path d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                    </svg>
                  </td>
                </tr>
                <tr>
                  <td class="tile-cells" data-col="0" data-row="1">
                    <svg class="cell-x" viewBox="0 0 128 128">
                      <path d="M16,16L112,112" ></path>
                      <path d="M112,16L16,112" ></path>
                    </svg>
                    <svg class="cell-o" viewBox="0 0 128 128">
                      <path d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                    </svg>
                  </td>
                  <td class="tile-cells" data-col="1" data-row="1">
                    <svg class="cell-x" viewBox="0 0 128 128">
                      <path d="M16,16L112,112" ></path>
                      <path d="M112,16L16,112" ></path>
                    </svg>
                    <svg class="cell-o" viewBox="0 0 128 128">
                      <path d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                    </svg>
                  </td>
                  <td class="tile-cells" data-col="2" data-row="1">
                    <svg class="cell-x" viewBox="0 0 128 128">
                      <path d="M16,16L112,112" ></path>
                      <path d="M112,16L16,112" ></path>
                    </svg>
                    <svg class="cell-o" viewBox="0 0 128 128">
                      <path d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                    </svg>
                  </td>
                </tr>
                <tr>
                  <td class="tile-cells" data-col="0" data-row="2">
                    <svg class="cell-x" viewBox="0 0 128 128">
                      <path d="M16,16L112,112" ></path>
                      <path d="M112,16L16,112" ></path>
                    </svg>
                    <svg class="cell-o" viewBox="0 0 128 128">
                      <path d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                    </svg>
                  </td>
                  <td class="tile-cells" data-col="1" data-row="2">
                    <svg class="cell-x" viewBox="0 0 128 128">
                      <path d="M16,16L112,112" ></path>
                      <path d="M112,16L16,112" ></path>
                    </svg>
                    <svg class="cell-o" viewBox="0 0 128 128">
                      <path d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                    </svg>
                  </td>
                  <td class="tile-cells" data-col="2" data-row="2">
                    <svg class="cell-x" viewBox="0 0 128 128">
                      <path d="M16,16L112,112" ></path>
                      <path d="M112,16L16,112" ></path>
                    </svg>
                    <svg class="cell-o" viewBox="0 0 128 128">
                      <path d="M64,16A48,48 0 1,0 64,112A48,48 0 1,0 64,16"></path>
                    </svg>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card-footer reset"><a href="#" class="button button-raised button-big">RESTART GAME</a></div>
    </div>
    </div>
  </div>
</div>
